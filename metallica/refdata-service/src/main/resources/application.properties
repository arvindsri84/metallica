spring.application.name=REFDATASERVICE

# Server port
server.port=8092

eureka.client.serviceUrl.defaultZone=http://localhost:8191/eureka/

security.basic.enabled=false
management.security.enabled=false


spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=metallica

#OAuth configurations
security.oauth2.client.clientId=metallica-client
security.oauth2.client.clientSecret=metallica-client-secret
security.oauth2.client.accessTokenUri=http://localhost:8193/oauth/token
security.oauth2.client.userAuthorizationUri=http://localhost:8193/oauth/authorize
security.oauth2.resource.userInfoUri=http://localhost:8193/api/user

